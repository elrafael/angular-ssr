name: CI Quality Gate

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  pipeline:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install Dependencies
        run: npm ci

      - name: Lint Check
        run: npm run lint

      - name: Run Unit Tests & Coverage
        run: npm run test:ci

      - name: Build Application
        run: npm run build

      - name: Upload Coverage Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: vitest-coverage-report
          path: coverage/

  deploy-azure:
    needs: pipeline
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Log in to Azure Container Registry
        uses: azure/docker-login@v1
        with:
          login-server: ${{ secrets.ACR_LOGIN_SERVER }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/angular-ssr:${{ github.sha }} .
          docker build -t ${{ secrets.ACR_LOGIN_SERVER }}/angular-ssr:latest .
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/angular-ssr:${{ github.sha }}
          docker push ${{ secrets.ACR_LOGIN_SERVER }}/angular-ssr:latest
