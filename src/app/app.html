<nav class="bg-white border-b border-slate-200 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between h-16">
      <div class="flex items-center gap-8">
        <div class="flex-shrink-0 flex items-center">
          <span
            class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-blue-400 bg-clip-text text-transparent"
          >
            PostsApp
          </span>
        </div>

        <div class="hidden md:flex md:space-x-4">
          <a
            routerLink="/"
            routerLinkActive="bg-blue-50 text-blue-700"
            [routerLinkActiveOptions]="{ exact: true }"
            class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors"
          >
            Home
          </a>
          <a
            routerLink="/posts"
            routerLinkActive="bg-blue-50 text-blue-700"
            class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors"
          >
            Posts
          </a>
          <a
            routerLink="/todos"
            routerLinkActive="bg-blue-50 text-blue-700"
            class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors"
          >
            Todos
          </a>
          <a
            routerLink="/albums"
            routerLinkActive="bg-blue-50 text-blue-700"
            class="px-3 py-2 rounded-md text-sm font-medium text-slate-600 hover:text-slate-900 transition-colors"
          >
            Albums
          </a>
        </div>
      </div>

      <div class="flex items-center gap-2">
        <button
          (click)="toggleMenu()"
          class="md:hidden p-2 rounded-md text-slate-600 hover:bg-slate-100 focus:outline-none"
        >
          <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            @if (!isMenuOpen()) {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              />
            } @else {
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M6 18L18 6M6 6l12 12"
              />
            }
          </svg>
        </button>
      </div>
    </div>
  </div>

  @if (isMenuOpen()) {
    <div
      class="md:hidden bg-white border-t border-slate-100 animate-in slide-in-from-top duration-200"
    >
      <div class="px-2 pt-2 pb-3 space-y-1">
        <a
          routerLink="/"
          (click)="toggleMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 hover:bg-slate-50"
          >Home</a
        >
        <a
          routerLink="/posts"
          (click)="toggleMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 hover:bg-slate-50"
          >Posts</a
        >
        <a
          routerLink="/todos"
          (click)="toggleMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 hover:bg-slate-50"
          >Todos</a
        >
        <a
          routerLink="/albums"
          (click)="toggleMenu()"
          class="block px-3 py-2 rounded-md text-base font-medium text-slate-600 hover:bg-slate-50"
          >Albums</a
        >
      </div>
    </div>
  }
</nav>

<main class="max-w-7xl mx-auto">
  <router-outlet />
</main>
