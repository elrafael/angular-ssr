<div class="min-h-screen bg-slate-50 p-8">
  <div class="flex items-center justify-between mb-8">
    <div>
      <h1 class="text-4xl font-extrabold text-slate-900 tracking-tight">Albums</h1>
      <p class="text-slate-500 mt-2">Explore the images collection of each album</p>
    </div>
  </div>

  <div class="grid gap-8 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4">
    @defer {
      @for (album of albums(); track album.id) {
        <div
          [style.animation-delay]="$index * 50 + 'ms'"
          class="group relative flex flex-col animate-in fade-in slide-in-from-bottom-4 duration-700 fill-mode-both"
        >
          <div
            class="relative aspect-[4/3] w-full mb-4 overflow-hidden rounded-2xl bg-slate-200 shadow-sm transition-all duration-300 group-hover:shadow-xl group-hover:-translate-y-1"
          >
            <img
              [src]="album.coverUrl"
              [alt]="album.title"
              class="w-full h-full object-cover transition-transform duration-700 group-hover:scale-110"
            />

            <div
              class="absolute inset-0 bg-gradient-to-t from-black/50 via-transparent to-transparent opacity-60"
            ></div>

            <div class="absolute bottom-3 right-3">
              <span
                class="bg-white/90 backdrop-blur-md text-slate-900 px-3 py-1 rounded-full text-[11px] font-bold tracking-tight shadow-sm"
              >
                {{ album.totalPhotos }} fotos
              </span>
            </div>
          </div>

          <div class="px-1">
            <h2
              class="text-base font-bold text-slate-800 line-clamp-2 leading-snug group-hover:text-blue-600 transition-colors first-letter:uppercase"
            >
              {{ album.title }}
            </h2>
          </div>

          <a [routerLink]="['/albums', album.id]" class="absolute inset-0 z-10"
            ><span class="sr-only">Show photos for {{ album.title }}</span></a
          >
        </div>
      }
    } @placeholder {
      @for (i of [1, 2, 3, 4]; track i) {
        <div class="bg-white p-4 rounded-xl border border-slate-100 animate-pulse">
          <div class="h-48 bg-slate-200 rounded-lg mb-4"></div>
          <div class="h-6 bg-slate-200 rounded w-3/4 mb-2"></div>
          <div class="h-4 bg-slate-100 rounded w-1/4"></div>
        </div>
      }
    }
  </div>
</div>
